<style>
  /* Reset y base */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #e6f2d9;
    color: #2c3e50;
    overflow-x: hidden;
    position: relative;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-bottom: 60px;
  }

  /* Fondo frutas animadas */
  #fruit-container {
    pointer-events: none;
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    z-index: 0;
  }

  .fruit {
    position: absolute;
    bottom: -60px;
    width: 50px;
    height: 50px;
    background-size: contain;
    background-repeat: no-repeat;
    opacity: 0.75;
    animation-timing-function: ease-in-out;
    filter: drop-shadow(0 0 2px rgba(0,0,0,0.1));
  }

  @keyframes floatUp {
    0% {
      transform: translateY(0) rotate(0deg);
      opacity: 0.7;
    }
    50% {
      opacity: 1;
    }
    100% {
      transform: translateY(-120vh) rotate(360deg);
      opacity: 0;
    }
  }

  /* Encabezado */
  header {
    z-index: 10;
    margin-top: 60px;
    max-width: 960px;
    text-align: center;
  }

  header h1 {
    font-size: 3.6rem;
    color: #388e3c;
    letter-spacing: 2px;
    margin-bottom: 10px;
    font-weight: 700;
    text-transform: uppercase;
    text-shadow: 1px 1px 3px rgba(56, 142, 60, 0.4);
  }

  header h2 {
    font-size: 1.8rem;
    color: #5a8d2a;
    font-weight: 500;
    margin-bottom: 40px;
    font-style: italic;
  }

  /* Logo */
  img#logo {
    width: 180px;
    height: auto;
    margin-bottom: 40px;
    border-radius: 12px;
    box-shadow: 0 10px 20px rgba(88, 143, 56, 0.15);
  }

  /* Contenedor contacto */
  main {
    max-width: 700px;
    margin: 0 auto 40px auto;
    background: #ffffffcc;
    padding: 30px 40px;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
    backdrop-filter: blur(5px);
    color: #333;
    text-align: left;
  }

  main h3 {
    color: #388e3c;
    margin-bottom: 20px;
    font-weight: 700;
    font-size: 1.8rem;
  }

  main p {
    font-size: 1.2rem;
    margin-bottom: 16px;
  }

  main a {
    color: #4caf50;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
  }

  main a:hover {
    color: #2e7d32;
  }

  /* Lista de redes */
  ul.social-list {
    list-style: none;
    padding-left: 0;
    display: flex;
    gap: 24px;
    margin-top: 12px;
  }

  ul.social-list li {
    display: inline-block;
  }

  ul.social-list a {
    display: inline-flex;
    align-items: center;
    font-weight: 600;
    color: #4caf50;
    text-decoration: none;
    font-size: 1.2rem;
  }

  ul.social-list a svg {
    width: 24px;
    height: 24px;
    margin-right: 8px;
    fill: #4caf50;
    transition: fill 0.3s ease;
  }

  ul.social-list a:hover svg,
  ul.social-list a:hover {
    color: #2e7d32;
    fill: #2e7d32;
  }

  /* Botones */
  .btn-group {
    text-align: center;
    margin-bottom: 60px;
  }

  a.button-link {
    display: inline-block;
    background: linear-gradient(135deg, #4caf50 0%, #357a38 100%);
    color: white;
    text-decoration: none;
    padding: 15px 38px;
    margin: 10px 20px;
    font-size: 1.15rem;
    border-radius: 50px;
    font-weight: 700;
    box-shadow: 0 6px 12px rgba(69, 117, 41, 0.5);
    transition: all 0.3s ease;
  }

  a.button-link:hover,
  a.button-link:focus {
    background: linear-gradient(135deg, #357a38 0%, #4caf50 100%);
    box-shadow: 0 8px 18px rgba(55, 98, 35, 0.75);
    transform: translateY(-3px);
    outline: none;
  }

  /* Responsive */
  @media (max-width: 600px) {
    header h1 {
      font-size: 2.8rem;
    }
    header h2 {
      font-size: 1.2rem;
    }
    main {
      padding: 20px;
      font-size: 1rem;
      text-align: center;
    }
    ul.social-list {
      justify-content: center;
    }
    a.button-link {
      padding: 12px 26px;
      font-size: 1rem;
      margin: 8px 10px;
    }
  }
</style>

  function createFruit() {
    const container = document.getElementById("fruit-container");
    const fruit = document.createElement("div");
    fruit.classList.add("fruit");

    const fruitImage = fruitImages[Math.floor(Math.random() * fruitImages.length)];
    fruit.style.backgroundImage = `url(${fruitImage})`;

    const x = Math.random() * 100;
    fruit.style.left = `${x}vw`;

    const size = 35 + Math.random() * 20;
    fruit.style.width = `${size}px`;
    fruit.style.height = `${size}px`;

    const duration = 10 + Math.random() * 8;
    fruit.style.animation = `floatUp ${duration}s ease-in-out forwards`;

    container.appendChild(fruit);

    fruit.addEventListener("animationend", () => fruit.remove());
  }

  setInterval(createFruit, 450);
</script>
