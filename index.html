<body>

<!-- Contenedor para las frutas flotantes -->
<div id="fruit-container"></div>

<script>
// Frutas disponibles (im√°genes SVG base64 incrustadas para evitar dependencias)
const fruitImages = [
  // Mango
  "data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjQiIGhlaWdodD0iNjQiIHZpZXdCb3g9IjAgMCA2NCA2NCI+PHBhdGggZmlsbD0iI2ZmYzM0MyIgZD0iTTMyIDBjMTAgMCAxOC44IDcgMTguOCAxNy4zIDAgOS4zLTE1IDE3LjItMTguOCAxNy4yQzE1LjIgMzQuNSA0IDIzLjMgNCAxNC44IDQgNyAxMy44IDAgMzIgMHoiLz48L3N2Zz4=",
  // Fresa
  "data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjQiIGhlaWdodD0iNjQiIHZpZXdCb3g9IjAgMCA2NCA2NCI+PHBhdGggZD0iTTMyIDM2YzguMiAwIDE1LTcuMSAxNS0xNXMtNi44LTE1LTE1LTE1LTE1IDYuOC0xNSAxNVMyMy44IDM2IDMyIDM2eiIgZmlsbD0iI2ZmMzYzNiIvPjwvc3ZnPg==",
  // Tamarindo
  "data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjQiIGhlaWdodD0iNjQiIHZpZXdCb3g9IjAgMCA2NCA2NCI+PHJlY3Qgd2lkdGg9IjY0IiBoZWlnaHQ9IjY0IiBmaWxsPSIjZmY2NjAwIiByeD0iMTYiLz48L3N2Zz4="
];

// Crear una fruta y agregar animaci√≥n
function createFruit() {
  const container = document.getElementById("fruit-container");
  const fruit = document.createElement("div");
  fruit.classList.add("fruit");

  // Elegir fruta aleatoria
  const fruitImage = fruitImages[Math.floor(Math.random() * fruitImages.length)];
  fruit.style.backgroundImage = `url(${fruitImage})`;

  // Posici√≥n horizontal aleatoria
  const x = Math.random() * 100; // porcentaje
  fruit.style.left = x + "vw";

  // Tama√±o aleatorio entre 30 y 60 px
  const size = 30 + Math.random() * 30;
  fruit.style.width = size + "px";
  fruit.style.height = size + "px";

  // Duraci√≥n de animaci√≥n entre 8 y 15 segundos
  const duration = 8 + Math.random() * 7;

  // Aplicar animaci√≥n CSS din√°mica usando keyframes con JS
  fruit.style.animation = `floatUp ${duration}s linear forwards`;

  // A√±adir la fruta al contenedor
  container.appendChild(fruit);

  // Remover la fruta del DOM cuando termine la animaci√≥n
  fruit.addEventListener("animationend", () => {
    fruit.remove();
  });
}

// Animaci√≥n definida en CSS usando JS
const style = document.createElement("style");
style.textContent = `
@keyframes floatUp {
  0% {
    transform: translateY(0) rotate(0deg);
    opacity: 0.8;
  }
  100% {
    transform: translateY(-110vh) rotate(360deg);
    opacity: 0;
  }
}
`;
document.head.appendChild(style);

// Crear frutas continuamente
setInterval(createFruit, 500); // cada 0.5 segundos una nueva fruta
</script>
